<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>

<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">

  <h2>Agregar profesor</h2>

  <form class="form-horizontal" method="post" action="/professor/add" th:object="${professor}">

    <div class="form-group">
      <label class="control-label col-sm-2" for="dni">DNI:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dni" name="dni" placeholder="dni" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Nombre:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="name" name="name" placeholder="name" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="surname">Apellido:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="surname" name="surname" placeholder="surname" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="category">Categoria:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="category" name="category" placeholder="category" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"/>
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>

<footer th:replace="fragments/footer"></footer>

</body>
</html>
